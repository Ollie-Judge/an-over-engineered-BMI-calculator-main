<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Over engineered bmi calculator</title>
  </head>
  <body>
    <div id="userInputDiv">
      <label for="cars">Choose the units you want to use:</label>

      <select name="chooseUnits" id="chooseUnits" onchange="chooseUnitsChange()">
        <option selected disabled hidden>Pick a measurement unit</option>
        <option value="Metric">Metric (metres and kg)</option>
        <option value="Imperial">Impreial (ft and lbs)</option>
      </select>
  
      <div id="nameDiv">
        <input type="text" id="name" placeholder="Name" required/>
      </div>

      <div id="weightDiv">
        <input type="number" maxlength="4" step="0.01" id="weight" placeholder="Choose a unit" required/>
      </div>

      <div id="heightDiv">
        <input type="number" maxlength="4" step="0.01" id="height" placeholder="Choose a unit" required/>
      </div>
  
      <div id="buttonDiv">
        <input id="submitButton" type="submit"></input>
      </div>

    </div>

    <div id="outputDiv">
      <div>
        <p id="resultExplanation">Your Result will appear here</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

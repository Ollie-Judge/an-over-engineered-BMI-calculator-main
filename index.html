<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Over engineered bmi calculator</title>
  </head>
  <body>
    <div id="userInputDiv">
      <h2>BMI Calculator</h2>
  
      <div id="nameDiv">
        <input type="text" id="name" placeholder="Name" required/>
      </div>

      <div id="weightDiv">
        <input type="number" maxlength="4" step="0.01" id="weight" placeholder="Weight  in kg" required/>
      </div>

      <div id="heightDiv">
        <input type="number" maxlength="4" step="0.01" id="height" placeholder="Height in m" required/>
      </div>
  
      <div id="buttonDiv">
        <input id="submitButton" type="submit" onclick="start()"></input>
      </div>

    </div>

    <div id="outputDiv">
      <div>
        <p id="resultExplanation">Your Result will appear here</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
